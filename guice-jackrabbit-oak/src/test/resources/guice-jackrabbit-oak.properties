#oak repository
oak.repository.path=target/oak/repository
oak.content.path=documents
oak.username=admin
oak.password=admin


#S3Datastore configuration
# AWS account ID
accessKey=docker
# AWS secret key
secretKey=dockerpass
# AWS bucket name
s3Bucket=jackrabbit
s3Region=us-west-1
# S3 endpoint to be used. This parameter is optional
# and has a higher precedence over endpoint derived
# via S3 region.
s3EndPoint=http://localhost:7071
connectionTimeout=120000
socketTimeout=120000
maxConnections=20
maxErrorRetry=10
# maximum concurrent threads to write to S3.
writeThreads=10
proxyHost=
proxyPort=